<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
    <title>Ordning och reda</title>
</head>
<body>
    <!-- <div class="board"> -->
        <div class="column">
            <div class="list">
                <div class="list-name">Todo:</div>
                    <ul>
                        <li>
                            <div class="card">
                                <span class="card-title">Card #1 in Todo</span>
                                <span class="card-due"></span>
                                <button class="delete-card">X</button>
                              </div>
                        </li>
                    </ul>
                </div>            
            </div>    
        </div>
        <div class="column">
            <div class="list">
                <div class="list-name">Doing:</div>
                    <ul>
                        <li>
                            <div class="card">
                                <span class="card-title">Card #1 in Doing</span>
                                <span class="card-due"></span>
                                <button class="delete-card">X</button>
                            </div>
                        </li>
                    </ul>
                </div>            
            </div>    
        </div>
        <div class="column">
            <div class="list">
                <div class="list-name">Done:</div>
                    <ul>
                        <li>
                            <div class="card">
                                <span class="card-title">Card #1 in Done</span>
                                <span class="card-due"></span>
                                <button class="delete-card">X</button>
                            </div>
                        </li>
                    </ul>
                </div>            
            </div>    
        </div>
    <!-- </div> -->
    <div id="list-creation-dialog" title="Create new list" class="hide">
        <form> 
            <input type="text" name="title" placeholder="List title" />
        </form>
    </div>

    <div id="card-edit-dialog" title="Edit card" class="hide">
        <div id="card-tabs">
            <ul>
                <li class="tab"><a href="#tab1">Form</a></li>
                <li class="tab"><a href="#tab2">Other</a></li>
            </ul>
            <div id="tab1">
                <form> 
                    <input type="text" name="title" placeholder="Change card title" value="" />
                </form>
            </div>
            <div id="tab2">
                <p class="due-date">Please select the due date</p>
                <div class="datepicker">
                    <input type="text" id="datepicker" />
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="app.js"></script>
</html>
